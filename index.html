<html lang="pt-BR">

    <link rel="stylesheet" href="style.css">
    <title>Login - OS</title>
</head>
<body>
    <h1 class="login-h1">Login</h1>
    <div class="login">
        <div class="email-login">
            <h2 class="login-h2">Endereço de e-mail</h2>
            <input type="text" class="login-email" placeholder="exemplo@exemplo.com">
        </div>
        <div class="senha-login">
            <h2 class="login-h2">Senha</h2>
            <input type="password" placeholder="" class="login-senha">
        </div>
        <br><br>
        <a href="Páginas/Solicitação.html"><button class="login-button"> Entrar na plataforma</button></a>
        <br><br>
        <footer>
            <a href="Páginas/RestorePassword.html" class="login-ancora">Esqueceu sua senha?</a>
            <br><br>
            <a href="Páginas/Cadastro.html" class="login-ancora">Não possui conta? Crie uma agora!</a>
        </footer>
    </div>
</body>
</html>
